# NotebookLM to Obsidian 동기화 설정

# NotebookLM에서 내보낸 파일을 저장할 감시 폴더
watch_folder: "~/Downloads"

# Obsidian vault 경로 (현재 vault)
obsidian_vault: "~/Library/Mobile Documents/iCloud~md~obsidian/Documents/icloud Obsidian"

# 동기화된 노트를 저장할 Obsidian 내 폴더
target_folder: "NotebookLM"

# 파일 필터 (NotebookLM 파일만 감지)
file_patterns:
  - "*.md"
  # NotebookLM 파일명 패턴이 있다면 추가 (예: "NotebookLM_*.md")

# 처리 옵션
options:
  # 원본 파일을 이동할지 복사할지
  move_original: false

  # Obsidian frontmatter 추가
  add_frontmatter: true

  # 자동으로 태그 추가
  auto_tags:
    - "notebooklm"
    - "imported"

  # 파일명 중복 시 처리 방법 (overwrite, skip, rename)
  duplicate_handling: "rename"

  # 파일 감지 후 대기 시간 (초) - 다운로드 완료 확인
  file_stable_time: 2

# 로깅 설정
logging:
  enabled: true
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: ".scripts/notebooklm_sync/sync.log"
